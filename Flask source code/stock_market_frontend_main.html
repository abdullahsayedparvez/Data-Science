    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractive Text Box and Button</title>
    <style>
        /* Style for the container */
        .container {
            text-align: center;
            margin: 100px auto;
        }

        /* Style for the text box */
        .attractive-text-box {
            padding: 10px;
            border: 2px solid #3498db;
            border-radius: 5px;
            font-size: 16px;
            width: 250px;
        }

        /* Style for the button */
        .attractive-button {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Hover effect for the button */
        .attractive-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" class="attractive-text-box" placeholder="Enter text...">
        <br>
        <button class="attractive-button">Submit</button>
    </div>
</body>
</html>
